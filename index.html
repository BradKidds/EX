<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="index.css" rel="stylesheet">
  <title>モンスト 周回カウンター</title>
</head>
<body>
  <h1>モンスト用周回カウンター</h1>
  <div id="info">
    <table cellspacing="12" id="info-table">
      <tr class="center">
        <td>
          <span class="info-text">ハマり</span>
          <span id="stuck">&nbsp;&nbsp;0</span>
        </td>
        <td>
          <span class="info-text">ラック</span>
          <span id="luck">&nbsp;&nbsp;0</span>
        </td>
      </tr>
      <tr class="center">
        <td>
          <span class="info-text">遭遇数</span>
          <span id="encount">&nbsp;&nbsp;0</span>
        </td>
        <td>
          <span class="info-text">遭遇率</span>
          <span id="encount-rate">&nbsp;&nbsp;0</span>%
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <span class="info-text">最小/最大</span>
          <span id="min">&nbsp;&nbsp;0</span>/<span id="max">&nbsp;&nbsp;&nbsp;0</span>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <span class="info-text">総周回数</span>
          <span id="total-lap">&nbsp;&nbsp;&nbsp;&nbsp;0</span>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <div id="btn">
    <table>
      <tr>
        <td><button class="btn-main" id="btn-lap">周回</button></td>
        <td><button class="btn-main" id="btn-encount">遭遇</button></td>
      </tr>
    </table>
    <table id="tbl-sub">
      <tr>
        <td><button class="btn-sub" id="btn-edit">編集</button></td>
        <td><button  class="btn-sub" id="btn-reset">リセット</button></td>
      </tr>
    </table>
  </div>
  <br>
  <div id="attention">
    <div>＊半角数字で入力してください。</div>
    <div>＊不具合の報告・要望などは下記TwitterのDMにお願いします。</div>
  </div>
  <div id="twitter">
    <a href="https://twitter.com/reygame014">https://twitter.com/reygame014</a>
  </div>
</body>
</html>
