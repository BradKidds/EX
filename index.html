<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
   content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
  <link href="index.css" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>モンスト EXカウンター</title>
</head>
<body>
  <h1>モンスト EXカウンター</h1>
  <div id="info">
    <table cellspacing="12" id="info-table">
      <tr class="center">
        <td>
          <span class="info-text">ハマり</span>
          <span id="stuck">&ensp;&ensp;0</span>
        </td>
        <td>
          <span class="info-text">ラック</span>
          <span id="luck">&ensp;&ensp;0</span>
        </td>
      </tr>
      <tr class="center">
        <td>
          <span class="info-text">遭遇数</span>
          <span id="encount">&ensp;&ensp;0</span>
        </td>
        <td>
          <span class="info-text">遭遇率</span>
          <span id="rate">&ensp;0.00</span>%
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <span class="info-text">最小/最大</span>
          <span id="min">&ensp;&ensp;0</span>/<span id="max">&ensp;&ensp;&ensp;0</span>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <span class="info-text">総周回数</span>
          <span id="total">&ensp;&ensp;&ensp;&ensp;0</span>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <div id="btn">
    <table>
      <tr>
        <td><button class="btn-main" id="btn-lap">周回</button></td>
        <td><button class="btn-main" id="btn-encount">遭遇</button></td>
      </tr>
    </table>
    <table id="tbl-sub">
      <tr>
        <td><button class="btn-sub" id="btn-edit">編集</button></td>
        <td><button  class="btn-sub" id="btn-reset">リセット</button></td>
      </tr>
    </table>
  </div>
  <div id="guide">
    <a href="https://github.com/Reyshi084/game-counter" target="_blank">詳しい使い方はこちら</a>
  </div>
  <div id="attention">
    <div>＊データは自動で保存されます。ブラウザを閉じても問題ありません。</div>
    <div>＊編集・ラック追加の際は半角数字で入力してください。</div>
    <div>＊不具合の報告・要望などは下記TwitterのDMや返信にてお願いします。</div>
  </div>
  <div id="twitter">
    <a href="https://twitter.com/reygame014" target="_blank">https://twitter.com/reygame014</a>
  </div>
</body>
</html>
